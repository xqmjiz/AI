      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#111111',
              surface: '#222222',
              primary: '#4299E1',
              'primary-focus': '#2B6CB0',
              'primary-content': '#FFFFFF',
              secondary: '#333333',
              'secondary-focus': '#444444',
              'text-primary': '#EAEAEA',

            },
            animation: {

            }
          }
        }
      }
